<div class="form-group{% if id_prefix+'_plotly' in errors %} has-error{% elif id_prefix+'_plotly' in form_data %} has-success{% endif %}" style="padding-right:0.75em; flex-grow: 1">
    <textarea readonly="readonly" type="text" class="form-control" name="{{ id_prefix }}_plotly" placeholder="">{% if id_prefix+'_plotly' in form_data %}{{ form_data[id_prefix+'_plotly'] }}{% elif data is not none and "plotly" in data %}{{ data.plotly | tojson }}{% endif %}</textarea>
</div>
