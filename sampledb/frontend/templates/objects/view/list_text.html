{% if data is not none and "text" in data %}
{% if schema.markdown and data.is_markdown  %}
<span style="word-wrap: break-word; white-space: pre-wrap; word-break: normal;" class="object-user-content">{{ data.text | markdown_to_safe_html | safe }}</span>
{% elif 'multiline' in schema and schema['multiline']  %}
<span style="word-wrap: break-word; white-space: pre-wrap; word-break: normal;">{{ data.text }}</span>
{% else %}
{{ data.text }}
{% endif %}
{% else %}
  &mdash;
{% endif %}
