<div class="row" style="padding-right:0.75em">
  <label class="col-md-3" style="text-align: right">{{ schema.title | get_translated_text }}
    {% if data is not none and "text" in data %}
    <a href="{{ url_for('.objects', q=search_query_attribute + ' == "' + (data.text | get_translated_text) + '"', advanced='on') }}" class="search-helper"><i class="fa fa-search" aria-hidden="true"></i></a>
    {% else %}
    <a href="{{ url_for('.objects', q=search_query_attribute + ' == ""', advanced='on') }}" class="search-helper"><i class="fa fa-search" aria-hidden="true"></i></a>
    {% endif %}
  </label>
  <div class="col-md-9">
  {% if data is not none and data.text | get_translated_text(metadata_language) %}
    {{ data.text | get_translated_text(metadata_language) }}
  {% else %}
    &mdash;
  {% endif %}
  </div>
</div>
