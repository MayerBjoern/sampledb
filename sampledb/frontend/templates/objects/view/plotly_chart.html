<div class="row" style="padding-right:0.75em">
  <label class="col-md-3" style="text-align: right">{{ schema.title }}
  </label>

    <div class="col-md-9" id="plotly_plot_div_{{ name }}"></div>
</div>
<script type="text/javascript">
$( document ).ready(function() {
    Plotly.newPlot('plotly_plot_div_{{ name }}', {{ data.plotly|tojson|safe }});
});
</script>
